# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Docker-Demo-Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://democont12.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_705b40d722764885bd56c4a6725a0b31 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_53494ea475d94605a521d49df62ac88a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: democont12.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_705b40d722764885bd56c4a6725a0b31 }}/demo-docker:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Docker-Demo-Azure'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b370b5553d944ec4aff5dedb04057ae2 }}
        images: 'democont12.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_705b40d722764885bd56c4a6725a0b31 }}/demo-docker:${{ github.sha }}'